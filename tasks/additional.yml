# title: role-samba-ad-dc
#
# Author: AndrÃ©
# Version: 1.0
# File: tasks/additional.yml
#
# Description: Install samba and *join* a domain. This file for non-primary domain controllers

- name: "Transfer resolv.conf.j2 to /etc/resolv.conf for {{ ad_role }}"
  ansible.builtin.template:
    src: etc/resolv.conf.j2
    dest: /etc/resolv.conf
    mode: "0644"

- name: "Transfer krb5.conf.j2 to /etc/krb5.conf for {{ ad_role }}"
  ansible.builtin.template:
    src: etc/krb5.conf.j2
    dest: /etc/krb5.conf
    mode: "0644"

- name: "Now procure a valid krb5 ticket for the domain administrator for {{ ad_role }}"
  ansible.builtin.command: >
    echo {{ smb_password }} | kinit {{ smb_username }}
  changed_when: false

- name: Join as additional domain controller because of ad_role
  ansible.builtin.command: >
    samba-tool domain join {{ smb_realm }} --dns-backend=SAMBA_INTERNAL DC
     -U"{{ smb_workgroup }}\{{ smb_username }}" --password={{ smb_password }}
     --option='idmap_ldb:use rfc2307 = yes'
  when:
    - smb_dc_result.failed
    - ad_role != 'primary'
    - not ad_database.stat.exists
  notify: Restart Samba
  changed_when: true

- name: "Always stop services before for {{ ad_role }}"
  ansible.builtin.systemd_service:
    enabled: false
    state: stopped
    name: "{{ item }}"
  with_items:
    - samba-ad-dc.service
    - smbd.service
    - nmbd.service
    - winbind.service
  when: smb_dc_result.failed

- name: "Always Enable Services for {{ ad_role }}"
  ansible.builtin.systemd_service:
    enabled: true
    masked: false
    name: "{{ item }}"
  with_items:
    - samba-ad-dc.service
    - smbd.service
    - nmbd.service
    - winbind.service

- name: "Always restart samba-ad-dc.service and winbind for {{ ad_role }}"
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - samba-ad-dc.service
    - winbind.service
